<html lang="en">

    <title>Title</title>

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- MANIFEST PWA
    ================================= -->
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#29abe2">

    <!-- FLAVICON
    ================================= -->
    <link rel="icon" href="./assets/img/favicon.ico">
   	<link rel="apple-touch-icon" type="image/png" href="./assets/img/icons/homescreen48.png">
    <link rel="icon" type="image/png" href="./assets/img/icons/homescreen48.png" sizes="48x48">
    <!-- IDEALLY -->
    <!-- <link rel="icon" type="image/png" href="./assets/img/icons/homescreen16.png" sizes="16x16">

    <link rel="icon" type="image/png" href="./assets/img/icons/homescreen64.png" sizes="64x64"> -->

    <!-- STYLE
    ================================= -->
    <!-- Load the Critical CSS first (First Contentful Paint) in <style>, and then rest with rel="preload" -->
    <link rel="preload" href="./assets/css/compiled.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="./assets/css/compiled.css"></noscript>

    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans&display=swap" rel="stylesheet">

    <style type="text/css">
      /* CRITICAL STYLE (First Contentful Paint): classes that the browser needs to render the visible content immidiately */
      body, html {margin: 0;padding: 0;min-height:100vh;}
      .container {padding: 0 18px;display: none;background-color: white;overflow: hidden;}
      h1 {word-spacing: 5px;color: blue;font-weight: bold;text-align: center;}
    </style>

  </head>
  <body>
    <header>
      <nav></nav>
    </header>

    <section>
      <picture>
        <source type="image/webp" srcset="./assets/img/foo.webp">
        <source type="image/jp2" srcset="./assets/img/.jp2">
        <source type="image/jpg" srcset="./assets/img/foo.jpg">
        <img src="./assets/img/foo.jpg" alt="Img 1" title="foo image">
      </picture>
    </section>
    <footer></footer>
    <script src="./assets/js/modernizr-custom.js" defer></script>
  </body>
</html>
